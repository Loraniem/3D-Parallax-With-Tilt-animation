<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="top">
            <div class="perspective">
                <div class="card">
                    <div class="thumb" style="background-image: url(./images/david-dvoracek-GLgjpN4MWaw-unsplash.jpg);"></div>
                    <h2>Virtual Paraallax</h2>
                    <span>Dreming To Realistics</span>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <script>
            var o = $(".card");
                $(".top").on("mousemove", function (t) {
                    var e = -($(window).innerWidth() / 2 - t.pageX) / 30,
                        n = -($(window).innerHeight() / 2 - t.pageX) / 30;
                        
                        o.attr("style", "transform: rotateY(" + e + "deg) rotateX(" + n + "deg); -webkit-transform: rotateY(" + e + "deg) rotateX(" + n + "deg); - moz-transform: rotateY(" + e + "deg) rotateX(" + n + "deg)")
                       
                })
        </script>
    </body>
</html>
